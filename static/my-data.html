<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>信息编辑</title>
	<link rel="stylesheet" type="text/css" href="css/kuaixiu.css">
	<link rel="stylesheet" type="text/css" href="css/mobile-select-area.css">
	<link href="css/mobiscroll.custom-2.16.1.min.css" rel="stylesheet" type="text/css" />
</head>
<body style="font-family: "微软雅黑";">
	<div class="kx-container">
	<!-- 头部 -->
		<div class="kx-head">
			<a href="index.html"><div class="kx-img kx-head-home-img"></div></a>
			<div class="kx-head-center-font">个人信息</div>
		</div>
	<!-- 头部结束 -->
	<!-- 正文 -->
		<div class="kx-body over-flow" style="padding-bottom:30px;">
		<!-- banner -->
			<img class="personal-banner" src="images/personal_info_img.jpg">
				<div class="kx-img person-head"></div>
				<div class="person-wrap">
					<p>1356789023</p>
					<p>积分：345</p>
				</div>
		<!-- banner-end-->
			<div class="data-list">
				<ul>
					<li>
						<span class="real-value">真实姓名</span>
						<span class="user-value">刘小云</span>
					</li>
					<div class="horizontal-line"></div>
					<li>
						<span class="real-value">用户性别</span>
						<div class="user-value">
							<select id="gender">
							    <option value="1">男</option>
							    <option value="2">女</option>
							</select> 
						</div>
						<span id="gender" class="kx-img arrow-right"></span>
					</li>
					<div class="horizontal-line"></div>
					<li>
						<span class="real-value">联系方式</span>
						<span class="user-value">15551213162</span>
					</li>
					<div class="horizontal-line"></div>
					<li>
						<span class="real-value">所在地区</span>
						<input class="user-value"style="border:none" type="text" id="txt_area" value="芜湖市弋江区"/>
						<input type="hidden" id="hd_area" value="1,1,1"/>
						<span  class="kx-img arrow-right"></span>
					</li>
					
					<div class="horizontal-line"></div>
					<li>
						<span class="real-value">详细地址</span>
						<input class="user-value" readOnly="true" value="芜湖服务外包产业园青年创业大厦4栋20层">
					</li>
					<div class="horizontal-line"></div>
				</ul>
			</div>
		</div>
		<!-- button -->
		<button class="btn login-btn login-out-btn">确定保存</button>
		<!-- end button -->
	<!-- 正文结束-->
	<!-- 脚部 -->
		<div class="kx-foot">
			<div class="kx-foot-content">
				<ul>
					<li><a href="index.html">首页</a></li>
					<li><a href="personal-center.html">个人中心</a></li>
					<li><a href="my-order.html">我的订单</a></li>
				</ul>
				<div>@2015 家电快修网</div>
			</div>
		</div>
	<!-- 脚部结束 -->
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/mobile-select-area.js"></script>
<script src="js/mobiscroll.custom-2.16.1.min.js" type="text/javascript"></script>
<script>
    $(function () {
		var selectArea = new MobileSelectArea();
		selectArea.init({trigger:'#txt_area',value:$('#hd_area').val(),data:'data.json'});

    	$('#gender').mobiscroll().select({
        theme: 'mobiscroll',
        display: 'bottom',
        minWidth: 320});
  
});
</script>
</html>
