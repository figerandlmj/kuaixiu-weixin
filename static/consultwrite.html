<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>q2</title>
	<link rel="stylesheet" type="text/css" href="css/kuaixiu.css">
</head>
<body style="font-family: "微软雅黑";">
	<div class="kx-container">
		<form action="" method="post">
			<!-- 头部 -->
			<div class="kx-head">
				<a href="index.html"><div class="kx-img kx-head-home-img"></div></a>
				<div class="qkx-head-center-font">快修咨询</div>
				<!-- <div class="kx-head-right-font"><a href="login.html">登录</a></div> -->
			</div>
			<!-- 头部结束 -->
			<!-- 正文 -->
			<div class="qkx-body over-flow" style="padding-bottom:342px;">
				<div class="qcontainer">
					<div class="qtitle">
						<i></i>
						<span>咨询类型</span>
						<input type="hidden" name="" value="" />
					</div>
					<a href="" class="qlist">
						<span class="qlistname">维修咨询</span>
						<span class="kx-img arrow-right"></span>
					</a>
					<div class="middle-box">
						<div style="border:none" class="qtitle">
							<i></i>
							<span>咨询内容</span>
						</div>
						<textarea class="qtextarea" name=""></textarea>
						<a href="" class="qbtn2" >取消并返回</a>
						<input class="qbtn1" type="submit" value="确认提交" />
					</div>
				</div>
				<div class="qtips">
					<p class="">提示：</p>
					<p class="">
					1.如果您对商品规格、介绍等有疑问，可以在商品详情页“购买咨询”处发起咨询，会得到及时专业的回复；
					2.如需处理交易中产生的纠纷，请选择投诉；
					3.举报时依次选择咨询类型，填写违规描述（必填，不超过200字）。请尽量详细填写您要咨询的内容，以方便我们用最短的时间解决您的疑问。
					</p>
				</div>
			</div>
			<!-- 正文结束-->
		</form>
	</div>
</body>
