<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>投诉商家</title>
	<link rel="stylesheet" type="text/css" href="css/kuaixiu.css">
</head>
<body >
	<div class="kx-container ">
	<!-- 头部 -->
		<div class="kx-head">
			<a href="index.html"><div class="kx-img kx-head-home-img"></div></a>
			<div class="kx-head-center-font">投诉商家</div>
		</div>
	<!-- 头部结束 -->
	<!-- 正文 -->
		<div class="kx-body padding-bottom-20">
			<div class="assess-order-title-wrap padding-10-10">
				<span class="assess-order-title">投诉商家</span>
			</div>
			<div class="horizontal-line"></div>
			<div class="group-list">
				<span>订单号：</span><span class="margin-left-30">4968968</span>
			</div>
			<div class="group-list cursor-pointer complain-theme">
				<span>投诉主题：</span><span class="margin-left-10 complain-theme-color complain-txt">技术水平</span>
				<span class="kx-img arrow-right"></span>
			</div>
			<div class="complain-theme-content">
				<ul>
					<li>技术水平</li>
					<li>服务态度</li>
					<li>服务质量</li>
					<li>服务速度</li>
				</ul>
			</div>
			<div class="padding-15-20">
				<span>投诉内容</span>
				<textarea class="assess-text border margin-top-10"></textarea>
			</div>
			<div class="assess-btn-wrap">
				<button class="btn assess-btn">提交</button>
			</div>
		</div>
	<!-- 正文结束-->
	</div>
	<div class="mask"></div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script >
	$(function(){
		$('.complain-theme').click(function(){
			$('.complain-theme-content').fadeIn();
			$('.mask').show();
		});
		$('.complain-theme-content li').click(function(){
			var txt=$(this).text();
			$(".complain-txt").text(txt);
			$('.complain-theme-content').fadeOut();
			$('.mask').hide();
		});

})
</script>
</html>
