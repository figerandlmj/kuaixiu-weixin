<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="css/kuaixiu.css">
</head>
<body>
	<div class="kx-container">
	<!-- 头部 -->
		<div class="kx-head">
			<a href="index.html"><div class="kx-img kx-head-home-img"></div></a>
			<div class="kx-head-center-font">修改密码</div>
		</div>
	<!-- 头部结束 -->
	<!-- 正文 -->
		<div class="kx-body">
			<form class="register-form padding-15-1 form-input">
				<div class="input-group">
					<span class="input-name font-black">原密码</span>
					<input type="password"  placeholder="请输入原密码" >
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<span class="input-name font-black">新密码</span>
					<input class="ml-80" type="password" placeholder="请设置新密码" >
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<span class="input-name font-black">确认密码</span>
					<input class="ml-80" type="password" placeholder="请再次输入密码" >
				</div>
				<div class="horizontal-line"></div>
			</form>
			<div class="register-next" style="margin-top:30px;">
				<button class="btn register-next-btn bg-white">提交</button>
			</div>
		</div>
	<!-- 正文结束 -->
	<!-- 脚部 -->
		<div class="kx-foot">
			<div class="kx-foot-content">
				<ul>
					<li><a href="index.html">首页</a></li>
					<li><a href="personal-center.html">个人中心</a></li>
					<li><a href="my-order.html">我的订单</a></li>
				</ul>
				<div>@2015 家电快修网</div>
			</div>
		</div>
	<!-- 脚部结束 -->
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
	var time=0;
	$(".kx-checkbox-img").click(function(){
		time++;
		if(time==1){$(this).css({"background-position":"0px -178px"});}
		if(time==2){$(this).css({"background-position":"0px -159px"});time=0;}
	});
</script>
</html>
