<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/kuaixiu.css">
</head>
<body>
	<div class="kx-container">
	<!-- 头部 -->
		<div class="kx-head">
			<a href="index.html"><div class="kx-img kx-head-home-img"></div></a>
			<div class="kx-head-center-font">登录</div>
		</div>
	<!-- 头部结束 -->
	<!-- 正文 -->
		<div class="kx-body">
			<img class="login-bg" src="images/login_top.png">
				<div class="kx-img login-bg-logo"></div>
			<form class="login-form">
				<div class="input-group">
					<span class="kx-img login-phone"></span>
					<input type="text" placeholder="手机号" >
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<span class="kx-img login-key"></span>
					<input id="psw" style="width:40%" type="text" placeholder="密码" >
					<div class="switch-btn">
						<span class="kx-img switch-img-off"></span>
						<span class="point-slide"></span>
						<span class="kx-img switch-img-on"></span>
					</div>
				</div>
				<div class="horizontal-line"></div>
			</form>
			<div class="register-next"><button class="btn login-btn">登&nbsp;录</button></div>		
		</div>
		<div class="link-wrap">
			<a class="pull-left" href="forget-psw.html">忘记密码</a>
			<a class="pull-right" href="register.html">注册新用户</a>
		</div>	

	<!-- 正文结束-->
	
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script>
	var time=0;
	$(".register-next-btn").click(function(){
		location.href='register-next.html';
	});
	$('.switch-btn').click(function(){
		time++;
		if(time==1){
			$(this).css({"background-color":"#d2d2d2"});
			$('.point-slide').animate({"left":"44px"});
			$('.switch-img-on').hide();
			$('.switch-img-off').show();
			$('#psw').attr('type','password');
		}
		if(time==2){
			$('.point-slide').animate({"left":"0px"});
			$(this).css({"background-color":"#f68484"});
			$('.switch-img-on').show();
			$('.switch-img-off').hide();
			$('#psw').attr('type','text');
			time=0;
		}
		
	});
</script>
</html>
