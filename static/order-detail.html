    </div>
    <div class="mask"></div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(function(){
        var flag=0;
        $('.collection-img').click(function(){
            flag++;
            if(flag==1){
                $('.collection-img').addClass('already-collected');
                $('.collection-img').next().text("已收藏");
            }
            if(flag==2){
                $('.collection-img').removeClass('already-collected');
                $('.collection-img').next().text("收藏");
                flag=0;
            }
        });
        $('.complain-theme').click(function(){
            $(this).next().fadeIn();
            $('.mask').show();
        });
        $('.complain-theme-content li').click(function(){
            var txt=$(this).text();
            // $(".complain-txt").text(txt);
            $(this).parent().parent().prev().find(".complain-txt").text(txt);
            $('.complain-theme-content').fadeOut();
            $('.mask').hide();
        });

    })
</script>
</html>
