<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>意见反馈</title>
	<link rel="stylesheet" type="text/css" href="css/kx-basic.css">
</head>
<body>
	<div class="kx-container ">
	<!-- 正文开始 -->
		<div class="gray-block"></div>
		<div class="kx-body bg-color-light-white" style="min-height:440px">
			<form class="input-form padding-0">
				<div class="input-area font-14">
					<input placeholder="您的电子联系方式（电子邮箱/手机/QQ）" type="text">
					<div class="horizontal-line"></div>
					<textarea class="feedback-text" placeholder="感谢您的反馈，我们会聆听您的每条建议和意见"></textarea>
				</div>
				<div class="window-btn-wrap margin-10-20p">
					<div class="btn primary-btn width-full">发送</div>
				</div>
			</form>
		</div>
	<!-- 正文结束 -->
	</div>
</body>
</html>
