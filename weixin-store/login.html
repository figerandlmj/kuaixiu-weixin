<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/kx-basic.css">
</head>
<body>
	<div class="kx-container">
	<!-- 正文开始 -->
		<div class="kx-body bg-color-blue">
		<!-- banner -->
			<div class="login-banner">
				<span class="kx-img-big login-banner-img"></span>
				<div class="white-radius">
					<span class="font-color-blue">商户版</span>
				</div>
			</div>
		<!-- banner end -->
		<!-- login form -->
			<form class="input-form">
				<div class="input-area">
					<input class="font-14" placeholder="手机号" type="text">
					<div class="horizontal-line"></div>
					<input class="font-14" placeholder="密   码" type="text">
				</div>
				<a href="#"><div class="login-btn">登&nbsp;&nbsp;录</div></a>
				<div class="login-below">
					<span class="kx-img forgot-psw-img"></span>
					<a class="font-14 ml-10" href="#" style="color:#fff">忘记密码</a>
					<span class="kx-img register-new-img"></span>
					<a href="#" class="fr font-14 mt-2" style="color:#fff">注册新账户</a>
				</div>
			</form>
		<!-- login form end -->
		</div>
	<!-- 正文结束 -->
	</div>
</body>
</html>
