<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="css/kx-basic.css">
</head>
<body>
	<div class="kx-container ">
	<!-- 正文开始 -->
		<div class="kx-body bg-color-light-white" style="min-height:420px">
			<br>
			<div class="horizontal-line"></div>
			<div class="input-area">
				<input class="font-14" placeholder="手机号码" type="text">
				<div class="horizontal-line"></div>
				<div class="code-wrap">
				<input class="font-14" placeholder="验  证 码" type="text">
				<div class="btn get-verification-code">正在获取</div>
				</div>
				<div class="horizontal-line"></div>
				<input class="font-14" placeholder="密      码" type="text">
				<div class="horizontal-line"></div>
				<input class="font-14" placeholder="确认密码" type="text">
			</div>
			<br>
			<div class="window-btn-wrap margin-10-20p">
				<div class="btn primary-btn width-full">确认修改</div>
			</div>
		</div>
	<!-- 正文结束 -->
	
	</div>
</body>
</html>
