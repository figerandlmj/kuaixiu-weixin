<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>如何获取积分</title>
	<link rel="stylesheet" type="text/css" href="css/kx-basic.css">
</head>
<body>
	<div class="kx-container">
	<!-- 正文开始 -->
		<div class="kx-body bg-color-light-white">
			<div class="help-content font-14 font-song">
				<p>完整记录一次维修，加2分。</p>
				<span> 
每收到一个客户的5星好评，加5分。 4星好评，加3分。 3星不加分。 如果有差评，2星扣1分，1星差评扣2分。 （用户对店铺的评价有维修速度，维修质量，服务态度，价格合理程度）

				</span>
				<br>
				<span>
					如果每天打卡登录网站的商铺，加0.5分。 打卡加积分一天只能给一次。
				</span>
			</div>
		</div>
	<!-- 正文结束 -->
	</div>
</body>
</html>
