<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>发布招聘</title>
	<link rel="stylesheet" type="text/css" href="css/kx-basic.css">
</head>
<body>
	<div class="kx-container ">
	<!-- 正文开始 -->
		<div class="gray-block"></div>
		<div class="kx-body bg-color-light-white" style="min-height:440px">
			<form class="list-with-imgs">
				<div class="input-group">
					<div class="input-name">单位名称</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<div class="input-name">招聘人数</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<div class="input-name">招聘要求</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<div class="input-name">待&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;遇</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<div class="input-name">联系地址</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<div class="input-name">联&nbsp;&nbsp;系&nbsp;&nbsp;人</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
				<div class="input-group">
					<div class="input-name">联系电话</div>
					<textarea></textarea>
				</div>
				<div class="horizontal-line"></div>
			</form>
			<div class="window-btn-wrap margin-10-20p">
				<button class="btn primary-btn width-full">保存</button>
			</div>
		</div>
	<!-- 正文结束 -->
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src='js/autosize.min.js'></script>
<script type="text/javascript">
		//textarea自动换行
		autosize(document.querySelectorAll('textarea'));
</script>
</html>
