<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=720,user-scalable=0" charset="utf-8">
	<title>注册-第一步</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="content">
		<div class="header">
			<span class="logo_img"><img src="images/logo_img.png"></span>
			<div class="white-radius">商户版</div>
			<div class="title">
				<ul>
					<li class="store cursor_btn">商铺入住</li>
					<li class="user cursor_btn">个人入住</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="white_input">
				<label>手机号码</label>
				<input type="text" name="" value=""/>
			</div>
			<div class="white_input">
				<label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
				<input type="text" name="" value=""/>
				<span class="get_code cursor_btn">获取验证码</span>
			</div>
			<div class="white_input">
				<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
				<input type="text" name="" value=""/>
			</div>
			<div class="white_input">
				<label>确认密码</label>
				<input type="text" name="" value=""/>
			</div>
		</div>
		<div class="footer">
			<div class="agreement">
				<img src="images/l_agreement_btn.png"/>
				<span>我已阅读并接受<a href="#">快修网用户注册协议</a></span>
			</div>
			<div class="next_btn">
				<input class="cursor_btn" type="submit" value="下一步"/>
			</div>
		</div>

	</div>
</body>
</html>
